<html>
<head>
<title>登录</title>
<!-- Custom Theme files -->
<link href="static/css/mycss/login-style.css" rel="stylesheet" type="text/css" media="all"/>
<link rel="stylesheet" href="static/css/bootstrap.min.css">

<body>

<!-- 登录 -->
<div class="login login-in" id="login-in">
	<div class="login-top">
		<h1>登录</h1>
		<form>
            <input type="text" placeholder="邮箱" class="form-control" id="loginUsername" v-on:input="changeStatus"/>
            <input type="password" placeholder="密码" class="form-control" id="loginPassword"/>
        </form>
	    <div class="forgot" id="login-class-forget">
            <div style="float: left;margin-top: 12px;margin-left: 10px;font-size: 14px;">
                <input type="checkbox" name="remember" id="remember-password" value="记住密码">
                <label for="remember-password">&nbsp;记住密码</label>
            </div>
           
            <div>
                <a href="javascript:;" class="forget-code" id="forget-code">忘记密码</a>
                <input type="submit" value="登录" id="loginSubmit">
            </div>
            
            <div>
                <span style="float: left;line-height: 42px;color: red;" id="loginError">
                
                </span>
            </div>   
        </div>
	</div>
	<div class="login-bottom">
        <h3>新用户 &nbsp;<a href="javascript:;" class="register-code" id="register-code">点击此处</a>&nbsp; 注册</h3>
    </div>
</div>

<!-- 注册界面 start -->
    <div class="login register" id="register">
        
        <div class="login-top">
            <span class="register-return fa fa-mail-reply"></span>
            <h1>注册</h1>
            <form>
               
                <input type="text" placeholder="昵称" class="form-control" id="registerUserName"/>
                <input type="text" placeholder="邮箱" class="form-control" id="registerUserMail"/>
                <input type="text" placeholder="验证码" class="form-control registerCode" id="phone-code"/>
                <input type="button" value="发送验证码" id="register-btn"/>
                <input type="password" placeholder="密码" class="form-control" id="registerUserPassword"/>
                <!-- <input type="password" placeholder="确认密码"  class="form-control"/> -->
            </form>
            <div class="forgot" id="register-class-forget">
                <span style="float: left;line-height: 42px;color: red;" id="registerError">
                    
                </span>
                <input type="submit" value="注册" id="registerSubmit">
            </div>
        </div>
        <div class="login-bottom registerbottom">
        </div>
    </div>
<!-- 注册界面 end -->

<!-- 忘记密码 start -->
    <div class="login forget" id="login-forget">
        <div class="login-top">
            <span class="register-return fa fa-mail-reply"></span>
            <h1>重置密码</h1>
            <form>
                <input type="text" placeholder="邮箱" class="form-control" id="forgetUserMail"/>
                <input type="text" placeholder="验证码" class="form-control forgetCode" id="forget-code"/>
                <input type="button" value="发送验证码" id="forget-btn"/>
                <input type="password" placeholder="重置密码" class="form-control" id="forgetPassword"/>
            </form>
            <div class="forgot" id="forget-class-forget">
                <span style="float: left;line-height: 42px;color: red;" id="forgetError">
                    
                </span>
                <input type="submit" value="确认" id="forgetSubmit">
            </div>
        </div>
        <div class="login-bottom">
        </div>
    </div>
<!-- 忘记密码 end -->

<script src="static/js/vendor/jquery-1.12.4.min.js"></script>

<script>
	$(function(){
		//注册界面
		$('.register-code').click(function(){
		//   console.log("注册");
        $('.register').slideDown(200);
        $('.login-in').hide();
        $('.register').show();
      })

	    //忘记密码界面
      $('.forget-code').click(function(){
        $('.forget').slideDown(200);
        $('.forget').show();
        $('.register').hide();
        $('.login-in').hide();
      })
	});

	//登录返回
    $('.forget-return').click(function(){
      $('.login-in').slideDown(200);
       $('.login-in').show();
       $('.register').hide();
       $('.forget').hide();
    });

    $('.register-return').click(function(){
      $('.login-in').slideDown(200);
       $('.login-in').show();
       $('.register').hide();
       $('.forget').hide();
    });
</script>
</body>
</html>
