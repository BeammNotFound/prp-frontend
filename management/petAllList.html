    <script>
      layui.use(['laydate','form','table'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;
        
        // 模糊查找
        form.on('submit(search)', function(data){
          search();
        })

        function search (){
          $('table tbody tr').hide()
          .filter(":contains('" + ($('#petName').val()) + "')")
          .show();
        }

      });

         
      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){

            //发异步删除数据
            var pet_id = $(obj).parents("tr").attr("id");

            var myJson = JSON.stringify({"pi_id" :  pet_id});

                //发异步通过数据
                $.ajax({
                  url: MyPathConfig("delPetByid"),
                  type:"post",
                  contentType:"application/json;charset=utf-8",  //注意，这里是json格式
                  data : myJson,
                  success(res){
                    if(res.code == 200){
                      $(obj).parents("tr").remove();
                      layer.msg('已删除!',{icon:1,time:1000});
                    } else{
                      layer.msg('删除失败!',{icon:5,time:1000});
                    }
                  },
                  error(error){
                      window.location.href = "../../../common/html/man/manError500.html"
                  }
              })
          });
      }
    </script>
