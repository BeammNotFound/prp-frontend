<!-- 宠物所有列表中的宠物编辑 -->
<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>prp-management</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="static/css/font.css">
        <link rel="stylesheet" href="static/css/xadmin.css">
        <script type="text/javascript" src="static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">

                    <!-- 姓名 -->
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>宠物名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <!-- 品种 -->
                    <div class="layui-form-item">
                        <label for="L_pi_breed" class="layui-form-label">
                            <span class="x-red">*</span>品&nbsp;&nbsp;&nbsp;&nbsp;种
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_pi_breed" name="breed" required="" lay-verify="breed" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <!-- 年龄 -->
                    <div class="layui-form-item">
                        <label for="L_pi_age" class="layui-form-label">
                            <span class="x-red">*</span>年&nbsp;&nbsp;&nbsp;&nbsp;龄
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_pi_age" name="age" required="" lay-verify="age" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <!-- 疾病史 -->
                    <div class="layui-form-item">
                        <label for="L_pi_DH" class="layui-form-label">
                            <span class="x-red">*</span>疾病史
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_pi_DH" name="DH" required="" lay-verify="DH" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                  
                    <div class="layui-form-item">
                        <label for="L_pi_intro" class="layui-form-label">
                            <span class="x-red">*</span>简&nbsp;&nbsp;&nbsp;&nbsp;介
                        </label>
                        <div class="layui-input-block" style="width: 30%;">
                            <textarea placeholder="请输入内容" class="layui-textarea" id="L_pi_intro" name="intro" required="" lay-verify="intro"></textarea>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="" type="button">修改</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- <script src="js/jquery.min.js"></script> -->
        <script src="static/js/jquery-1.12.4.min.js"></script>
        <script src="../common/js/configuration/ManConfig.js"></script>
        <!-- <script src="static/js/petEdit.js"></script> -->

        <script src="static/js/config/myConfig.js"></script>
        <script src="static/js/config/cookieUtil.js"></script>


        <script>
        var arr =JSON.parse(getCookie("arr"));
        var pi_id = arr.pi_id;
        var pi_name = $('input:text[name="username"]').val(arr.pi_name);
        var pi_breed = $('input:text[name="breed"]').val(arr.pi_breed);
        var pi_age = $('input:text[name="age"]').val(arr.pi_age);
        var pi_DH = $('input:text[name="DH"]').val(arr.pi_DH);
        var pi_intro = $("#L_pi_intro").val(arr.pi_intro);


        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 1) {
                            return '昵称至少得1个字符啊';
                        }
                    },
                    breed: function(value) {
                        if (value.length < 1) {
                            return '品种不可以为空';
                        }
                    },
                    age:function(value){
                        if (value.length < 1) {
                            return '年龄不可以为空';
                        }
                    },
                    DH:function(value){
                        if (value.length < 1) {
                            return '疾病史没有请填无';
                        }
                    },
                    intro:function(value){
                        if (value.length < 1) {
                            return '简介不可以为空';
                        }
                    }
                  
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    pi_name = $("#L_username").val();
                    pi_breed = $("#L_pi_breed").val();
                    pi_age = $("#L_pi_age").val();
                    pi_DH = $("#L_pi_DH").val();
                    pi_intro = $("#L_pi_intro").val();

                    //发异步，把数据提交给php
                    var myJson = JSON.stringify({"pi_id" : pi_id,"pi_name" : pi_name, "pi_breed" : pi_breed, "pi_age" : pi_age, "pi_DH" : pi_DH, "pi_intro" : pi_intro})

                    $.ajax({
                        url: MyPathConfig("changePetInfo"),
                        type:"post",
                        contentType:"application/json;charset=utf-8",  //注意，这里是json格式
                        data : myJson,
                        success(res){
                            if(res.code == 200){
                                layer.alert("修改成功", {
                                    icon: 6
                                },
                                function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    // layer.close(layer.index); 
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                                return false;
                            } else{
                                layer.alert("修改失败", {
                                    icon: 6
                                },
                                function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    // layer.close(layer.index); 
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                                return false;
                            }
                        },
                        error(error){
                            window.location.href = "../../../common/html/man/manError500.html"
                        }
                        
                    })
                    
                   
                });

            });
        </script>

    </body>

</html>
