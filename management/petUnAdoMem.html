    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;

        // 模糊查找
        form.on('submit(search)', function(data){
            search();
        })

        function search (){
          $('table tbody tr').hide()
          .filter(":contains('" + ($('#userName').val()) + "')")
          .show();
        }
      });

      /*用户-通过*/
      function member_pass(obj,id){
          layer.confirm('确认要通过吗？',function(index){
            var pet_id = $(obj).parents("tr").attr("id")
           
            var myJson = JSON.stringify({"ap_id" :  pet_id ,"status" : 1});
                //发异步通过数据
                $.ajax({
                  url: MyPathConfig("updateApStatusByid"),
                  type:"post",
                  contentType:"application/json;charset=utf-8",  //注意，这里是json格式
                  data : myJson,
                  success(res){
                    if(res.code == 200){
                      $(obj).parents("tr").remove();
                      layer.msg('已通过!',{icon:1,time:1000});
                    }else if(res.code == 404){
                      error404();
                    }
                  },
                  error(){
                    error500();
                  }
              })
              
          });
      }

      function member_unPass(obj,id){
          layer.confirm('确认要驳回吗？',function(index){
            var pet_id = $(obj).parents("tr").attr("id")

            var myJson = JSON.stringify({"ap_id" : pet_id ,"status" : 3});
                //发异步通过数据
                $.ajax({
                  url: MyPathConfig("updateApStatusByid"),
                  type:"post",
                  contentType:"application/json;charset=utf-8",  //注意，这里是json格式
                  data : myJson,
                  success(res){
                    if(res.code == 200){
                      $(obj).parents("tr").remove();
                      layer.msg('已驳回!',{icon:1,time:1000});
                    }else if(res.code == 404){
                      error404();
                    }
                  },
                  error(){
                    error500();
                  }
              })
          });
        }


    </script>
