<!-- 宠物所有列表中的宠物编辑 -->
<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>prp-management</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="static/css/font.css">
        <link rel="stylesheet" href="static/css/xadmin.css">
        <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css" />


        <style>
            /* 表格单元格的宽度 */
            .layui-form-label{
                width: 137px;
            }
        </style>

        <script type="text/javascript" src="static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="static/js/xadmin.js"></script>

        <script src="https://www.layuicdn.com/layui-v2.5.6/layui.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" action="" onsubmit = "return checkInput(this)">

                    <div class="layui-form-item">
                        <label for="address" class="layui-form-label">
                            <span class="x-red">*</span>活动地点：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="address" name="address" autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>负责人姓名：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name"autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="phone" class="layui-form-label">
                            <span class="x-red">*</span>负责人电话：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="phone" name="phone"   lay-verify="phone" autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="email" class="layui-form-label">
                            <span class="x-red">*</span>负责人邮箱：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="email" name="email"   autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="requirement" class="layui-form-label">
                            <span class="x-red">*</span>活动要求：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="requirement" name="requirement"   lay-verify="requirement" autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="intro" class="layui-form-label">
                            <span class="x-red">*</span>活动介绍：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="intro" name="intro"   lay-verify="intro" autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="people" class="layui-form-label">
                            <span class="x-red">*</span>所需人数：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="people" name="people"   lay-verify="people" autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="status" class="layui-form-label">
                            <span class="x-red">*</span>活动状态：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="status" name="status"   lay-verify="status" autocomplete="off" class="layui-input" required="required">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="date" class="layui-form-label">
                            <span class="x-red">*</span>开始日期——结束日期：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="date" placeholder=" - ">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="" type="button">修改</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- <script src="js/jquery.min.js"></script> -->
        <script src="static/js/jquery-1.12.4.min.js"></script>
        <script src="../common/js/configuration/ManConfig.js"></script>
        <!-- <script src="static/js/petEdit.js"></script> -->

        <script src="static/js/formateDate.js"></script>
        <script src="../common/js/cookieUtil.js"></script>
        <script src="static/js/jquery.cookie.js"></script>
        
        <script>
        var info =JSON.parse(getCookie("info"));

        var startTime = formatDate(info[0].vi_start_time);
        var endTime =  formatDate(info[0].vi_end_time);

        var b_address = $('input:text[name="address"]').val(info[0].b_address);
        var b_name = $('input:text[name="name"]').val(info[0].b_name);
        var b_phone = $('input:text[name="phone"]').val(info[0].b_phone);
        var b_mail = $("#email").val(info[0].b_mail);
        var vi_requirement = $('input:text[name="requirement"]').val(info[0].vi_requirement);
        var vi_intro = $('input:text[name="intro"]').val(info[0].vi_intro);
    
        
        var date = $("#date").val(startTime + ' - ' + endTime);

        var vi_population = $('input:text[name="people"]').val(info[0].vi_population);
        var vi_status = $('input:text[name="status"]').val(info[0].vi_status);


        layui.use(['form', 'layer','laydate'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                layui.use('laydate', function(){
                var laydate = layui.laydate;
                //日期范围
                laydate.render({
                  elem: '#date'
                  ,min: '2021-1-14'
                  ,max: '2024-10-14'
                  ,range: true
                });
              });

                //监听提交
                form.on('submit(add)',
                function(data) {

                     
                    var vi_start_time = $("#date").val().substring(0,10)
                    var vi_end_time = $("#date").val().substring(13,24);
    
                    b_address = $("#address").val();
                    b_name = $('input:text[name="name"]').val();
                    b_phone = $('input:text[name="phone"]').val();
                    b_mail = $("#email").val();
                    vi_requirement = $('input:text[name="requirement"]').val();
                    vi_intro = $('input:text[name="intro"]').val();
    
                    vi_population = $('input:text[name="people"]').val();
                    vi_status = $('input:text[name="status"]').val();

                    var myJson = JSON.stringify({"base_id": 1,"b_address":b_address, "b_name":b_name, "b_phone":b_phone, "b_mail":b_mail, "vi_requirement":vi_requirement, "vi_intro":vi_intro, "vi_start_time":vi_start_time, "vi_end_time":vi_end_time, "vi_population":vi_population, "vi_status":vi_status,})
                    console.log(myJson);
                    

                    $.ajax({
                        url: MyPathConfig("changeVolunteerInfoByBase_id"),
                        type:"post",
                        contentType:"application/json;charset=utf-8",  //注意，这里是json格式
                        data : myJson,
                        success(res){
                            if(res.code == 200){
                                layer.alert("修改成功", {
                                    icon: 6
                                },
                                function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    // layer.close(layer.index); 
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                                return false;
                            }else if(res.code == 404){
                                error404();
                            }
                            else{
                                layer.alert("修改失败", {
                                    icon: 6
                                },
                                function() {
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    // layer.close(layer.index); 
                                    //关闭当前frame
                                    parent.layer.close(index);
                                });
                                return false;
                            }
                        },
                        error(error){
                            error500();
                        }
                        
                    })
                    
                   
                });

            });
        </script>
    </body>

</html>
