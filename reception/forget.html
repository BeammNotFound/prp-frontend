<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>forgetPassword-prp</title>
    <link rel="shortcut icon" href="static/img/favicon/prp-web.ico">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../reception/static/css/mycss/login/login.css">
    <link rel="stylesheet" href="static/css/alert/sweet-alert.css">


</head>
<body>
    <div class="content">

        <div class="forgetBox">
            <div class="container">

            <img src="static/img/login/undraw_welcome_cats_thqn (1).svg" alt="" style="width: 200px;margin-top: 20px;">

                <form class="form-horizontal" style="margin-top: 10px;">

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="邮箱" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control"  placeholder="密码" >
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control"  placeholder="确认密码" >
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 35px;height: 0px;">
                        <label class="sr-only" for="exampleInputEmail3"></label>
                        <input type="text" class="form-control" placeholder="验证码" style="width: 50%;float: left;margin-left: 15px;">
                    </div>

                    <div class="form-group" style="height: 30px;">
                        <label class="sr-only" for="exampleInputPassword3"></label>
                        <input type="button" class="form-control" id="register-btn" value="发送验证码">
                    </div>
    
                    

                    <div class="form-group" style="margin-top: 30px;">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">
                            <span>确&nbsp;认</span>
                        </button>
                      </div>
                    </div>

                </form>

                <div class="operate">
                    <a href="index.html">返回首页</a>
                    <a href="register.html" style="float: right;">立即注册</a>
                    <a href="login.html" style="float: right;">立即登陆</a>
                </div>
            </div>
        </div>
    </div>

    <!-- js here -->
    <script src="static/js/vendor/jquery-1.12.4.min.js"></script>

    <!-- ajax访问 -->
