<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>login-prp</title>
    <link rel="shortcut icon" href="static/img/favicon/prp-web.ico">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../reception/static/css/mycss/login/login.css">
    <link rel="stylesheet" href="static/css/alert/sweet-alert.css">

</head>
<body>
    <div class="content">

        <div class="landingBox">
            <div class="container">

            <img src="static/img/login/welcome.svg" alt="" style="width: 200px;margin-top: 20px;">

                <form class="form-horizontal" style="margin-top: 10px;">

                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label"></label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="用户名" id="loginUsername">
                      </div>
                    </div>
    
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label"></label>
                      <div class="col-sm-10">
                        <!-- <input type="password" class="form-control" placeholder="密码" id="loginPassword" data-toggle="password"> -->
                        <input type="password" class="form-control" placeholder="密码" id="loginPassword">
                      </div>
                    </div>
    
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox" style="width: 140px;margin-top: 25px;">
                          <label>
                            <input type="checkbox" value="记住我的登录信息" id="remember-password" checked>
                            <span style="font-size: 0.9em;margin-left: 5px;cursor: pointer;">记住我的登录信息</span>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" id="loginSubmit">
                          <span>登&nbsp;陆</span>
                        </button>
                            
                      </div>
                    </div>

                </form>

                <div class="operate">
                    <a href="index.html">返回首页</a>
                    <a href="forget.html" style="float: right;">忘记密码</a>
                    <a href="register.html" style="float: right;">立即注册</a>
                </div>
            </div>
        </div>

    </div>

    <!-- js here -->
    <script src="static/js/vendor/jquery-1.12.4.min.js"></script>
        <script src="static/js/static/js/config/myConfig.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-show-password/1.1.2/bootstrap-show-password.js"></script>


    <script>
      //  $("#loginPassword").password({
      //       eyeClass: 'fa',
      //       eyeOpenClass: 'fa-eye',
      //       eyeCloseClass: 'fa-eye-slash'
      //   })
    </script>
    <!-- ajax访问 -->
    <script src="static/js/ajaxForJs/login/remember.js"></script>
    <script src="static/js/ajaxForJs/login/checkLogin.js"></script>
    <script src="static/js/ajaxForJs/common/judgeForcookie.js"></script>
    <script src="static/js/ajaxForJs/login/loginForAjax.js"></script>
    <!-- <script src="static/js/ajaxForJs/login/cStatus-username.js"></script> -->
    <script src="static/js/alert/sweet-alert.min.js"></script>

    <script src="static/js/ajaxForJs/common/cookieUtil.js"></script>

    <script src="static/js/jquery.cookie.js"></script>
</body>
</html>
