<!-- 宠物收藏名单 -->
<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>prp-management</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="static/css/font.css">
        <link rel="stylesheet" href="static/css/xadmin.css">
        <script src="static/js/jquery.min.js"></script>

        <script src="static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="static/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
           
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                              <div class="layui-inline layui-show-xs-block">
                                  <input type="text" name="petName"  placeholder="请输入宠物" autocomplete="off" class="layui-input" id="petName">
                              </div>
                              <div class="layui-inline layui-show-xs-block" class="petSearch">
                                  <button class="layui-btn"  lay-submit="" lay-filter="search" type="button"><i class="layui-icon">&#xe615;</i></button>
                              </div>
                              </form>
                        </div>
                        
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>宠物名</th>
                                    <th>品种</th>
                                    <th>年龄</th>
                                    <th>被收藏用户</th>
                                    <th>用户性别</th>
                                    <th>用户年龄</th>
                                    <th>用户地区</th>
                                    <th>喜欢时间</th>
                                </thead>
                                <tbody id="petAllTbody" class="petSearchShow">
                                  
                                </tbody>
                            </table>
                        </div>
                         
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script src="static/js/petLike.js"></script>
   <script src="static/js/config/myConfig.js"></script>
    <script src="static/js/config/cookieUtil.js"></script>
    
    <script src="static/js/jquery.cookie.js"></script>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 模糊查找
        form.on('submit(search)', function(data){
          search();
        })

        function search (){
          $('table tbody tr').hide()
          .filter(":contains('" + ($('#petName').val()) + "')")
          .show();
        }
      });

    </script>
</html>
