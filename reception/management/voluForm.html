<!-- 志愿者申请表单 -->
<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>prp-management</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="static/css/font.css">
        <link rel="stylesheet" href="static/css/xadmin.css">
        <script type="text/javascript" src="static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .form{
                width: 231px;
                text-align: right;
            }
        </style>
    </head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">

                    <div class="layui-form-item">
                        <label for="realName" class="layui-form-label form">
                            真实姓名：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="realName" disabled  autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="age" class="layui-form-label form">
                            年&nbsp;&nbsp;&nbsp;&nbsp;龄：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="age" disabled autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <!-- 年龄 -->
                    <div class="layui-form-item">
                        <label for="phone" class="layui-form-label form" >
                            手机号：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" disabled autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="career" class="layui-form-label form">
                            从事的职业：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="career" disabled autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="date" class="layui-form-label form">
                            可参与服务的时间：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="date" disabled autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="family" class="layui-form-label form">
                            家里人是否同意您做动保志愿者：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="family" disabled autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="disease" class="layui-form-label form">
                            是否有身体疾病：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text"  name="disease" disabled autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="group" class="layui-form-label form">
                            愿意加入下列哪项中心日常运作管理工作：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text"  name="group" disabled autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="car" class="layui-form-label form">
                            是否有自备车：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="car" disabled autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="activity" class="layui-form-label form">
                            之前是否参加过志愿者活动：
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="activity" disabled autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    
                    
                </form>
            </div>
        </div>
        <script src="static/js/jquery-1.12.4.min.js"></script>
        <script src="static/js/config/myConfig.js"></script>
        <script src="static/js/config/cookieUtil.js"></script>


        <script src="static/js/voluForm.js"></script>
        
        <script src="static/js/jquery.cookie.js"></script>
        
        
    </body>

</html>
